<!DOCTYPE html>
<html lang="en">  
<head>
    <title>3D Image Box</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
    <base href="./">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="./styles/image_box.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>3D Image Box</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-button" title="Toggle dark/light theme">
                    <span class="icon">ðŸŒ“</span>
                </button>
                <button id="shot" class="primary-button" title="Take a 2D screenshot of the current view">
                    <span class="icon">ðŸ“·</span> Screenshot
                </button>
                <a href="https://xrstory.io/" class="logo-link">
                    <img src="./img/Logo_Full_White_bg.png" alt="XRSTORY" width="120">
                </a>
            </div>
        </header>
        
        <main class="main-content">
            <div id="canvas-container" class="canvas-container"></div>
            
            <aside class="sidebar">
                <div class="tabs">
                    <button id="tab-settings" class="tab-button active" data-tab="settings-panel">Settings</button>
                    <button id="tab-export" class="tab-button" data-tab="export-panel">Export</button>
                </div>
                
                <div id="settings-panel" class="tab-panel active">
                    <h2>Image Settings</h2>
                    
                    <div class="form-group">
                        <label class="form-label">Image</label>
                        <div class="file-input-wrapper">
                            <button class="file-input-button">Choose Image</button>
                            <input type="file" id="texture" accept=".jpg,.png,.gif">
                            <span id="file-name">No file chosen</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Apply image to sides</label>
                        <div class="checkbox-grid">
                            <label class="checkbox-label"><input id="north" name="side" type="checkbox" checked/> North</label>
                            <label class="checkbox-label"><input id="south" name="side" type="checkbox" checked/> South</label>
                            <label class="checkbox-label"><input id="east" name="side" type="checkbox" checked/> East</label>
                            <label class="checkbox-label"><input id="west" name="side" type="checkbox" checked/> West</label>
                            <label class="checkbox-label"><input id="top" name="side" type="checkbox" checked/> Top</label>
                            <label class="checkbox-label"><input id="bottom" name="side" type="checkbox" checked/> Bottom</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label toggle-switch">
                            <input id="double" name="side" type="checkbox"/>
                            <span class="toggle-slider"></span>
                            Image on inside also
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label toggle-switch">
                            <input id="transparent" name="transparent" type="checkbox"/>
                            <span class="toggle-slider"></span>
                            Enable transparency
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Blank areas color</label>
                        <div class="color-picker-wrapper">
                            <input id="color" type="color" value="#888888" />
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Background color</label>
                        <div class="color-picker-wrapper">
                            <input id="screenColor" type="color" value="#AAAAAA" />
                        </div>
                    </div>
                    
                    <div id="file-status" class="file-status"></div>
                </div>
                
                <div id="export-panel" class="tab-panel">
                    <h2>Export Options</h2>
                    
                    <fieldset class="form-group">
                        <legend>Animation</legend>
                        
                        <label class="checkbox-label">
                            <input id="option_animationX" name="trs" type="checkbox"/>
                            Rotate around X
                        </label>
                        
                        <label class="checkbox-label">
                            <input id="option_animationY" name="trs" type="checkbox"/>
                            Rotate around Y
                        </label>
                        
                        <label class="checkbox-label">
                            <input id="option_animationZ" name="trs" type="checkbox"/>
                            Rotate around Z
                        </label>
                        
                        <label class="checkbox-label">
                            <input id="option_animation_dir" name="trs" type="checkbox"/>
                            Reverse direction
                        </label>
                        
                        <div class="form-group">
                            <label class="form-label">Animation duration</label>
                            <select id="animDuration" class="select-input">
                                <option value="1">1 sec</option>
                                <option value="5">5 sec</option>
                                <option value="10">10 sec</option>
                                <option value="15" selected>15 sec</option>
                                <option value="30">30 sec</option>
                                <option value="60">1 min</option>
                                <option value="300">5 min</option>
                                <option value="900">15 min</option>
                                <option value="3600">1 hour</option>
                            </select>
                        </div>
                    </fieldset>
                    
                    <div class="form-group">
                        <label class="form-label">Export format</label>
                        <select id="exportFormat" class="select-input">
                            <option value="1">GLB (Binary)</option>
                            <option value="2">GLTF (Text)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Filename</label>
                        <input id="gltfFileName" type="text" class="text-input" maxlength="25" value="box"/>
                    </div>
                    
                    <button id="export_objects" class="primary-button">
                        <span class="icon">ðŸ’¾</span> Save 3D object
                    </button>
                </div>
            </aside>
        </main>
        
        <div id="toast-container" class="toast-container"></div>
    </div>
    
    <script src="./js/jscolor.js"></script>
    <script type="module" src="./js/image_box.js"></script>
</body>
</html>
