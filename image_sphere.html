<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Sphere</title>
  <link rel="shortcut icon" type="image/png" href="./img/favicon.png"/>
  <link rel="stylesheet" href="./styles/image_sphere.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img class="logo" src="./img/Logo_Full_White_bg.png" alt="XRSTORY">
        <h1 class="app-title">3D Image Sphere</h1>
      </div>
      <div class="header-controls">
        <button id="screenshot-btn" class="btn" title="Take a screenshot of the current view">
          <i class="fas fa-camera"></i> Screenshot
        </button>
        <button id="theme-toggle" class="theme-toggle" title="Toggle light/dark theme">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </header>
    
    <div class="main-content">
      <main class="canvas-container" id="canvas-container">
        <!-- 3D canvas will be injected here -->
      </main>
      
      <aside class="sidebar">
        <div class="tab-navigation">
          <button class="tab-button active" data-tab="settings">Settings</button>
          <button class="tab-button" data-tab="animation">Animation</button>
          <button class="tab-button" data-tab="export">Export</button>
        </div>
        
        <!-- Settings Tab -->
        <div id="settings-tab" class="tab-content active">
          <div class="section">
            <h2 class="section-title">Texture</h2>
            <div class="form-group">
              <div class="file-upload">
                <label for="texture" class="file-upload-btn">
                  <i class="fas fa-upload"></i> Upload Image
                </label>
                <input type="file" id="texture" accept=".jpg,.png,.gif">
              </div>
              <div id="file-info"></div>
            </div>
            
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="double">
                <span class="slider"></span>
              </label>
              <span>Image on "inside" also</span>
            </div>
            
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="transparent">
                <span class="slider"></span>
              </label>
              <span>Enable transparency</span>
            </div>
          </div>
          
          <div class="section">
            <h2 class="section-title">Appearance</h2>
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="usematerial" checked>
                <span class="slider"></span>
              </label>
              <span>Apply texture image</span>
            </div>
            
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="usecolor">
                <span class="slider"></span>
              </label>
              <span>Apply color</span>
            </div>
            
            <div class="form-group">
              <label for="color">Sphere Color</label>
              <input type="color" id="color" value="#888888">
            </div>
            
            <div class="form-group">
              <label for="screenColor">Background Color</label>
              <input type="color" id="screenColor" value="#AAAAAA">
            </div>
          </div>
        </div>
        
        <!-- Animation Tab -->
        <div id="animation-tab" class="tab-content">
          <div class="section">
            <h2 class="section-title">Rotation</h2>
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="option_animationX">
                <span class="slider"></span>
              </label>
              <span>Rotate around X-axis</span>
            </div>
            
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="option_animationY">
                <span class="slider"></span>
              </label>
              <span>Rotate around Y-axis</span>
            </div>
            
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="option_animationZ">
                <span class="slider"></span>
              </label>
              <span>Rotate around Z-axis</span>
            </div>
            
            <div class="switch-container">
              <label class="switch">
                <input type="checkbox" id="option_animation_dir">
                <span class="slider"></span>
              </label>
              <span>Reverse direction</span>
            </div>
          </div>
          
          <div class="section">
            <h2 class="section-title">Duration</h2>
            <div class="form-group">
              <label for="animDuration">Animation Duration</label>
              <select id="animDuration" class="form-control">
                <option value="1">1 second</option>
                <option value="5">5 seconds</option>
                <option value="10">10 seconds</option>
                <option value="15" selected>15 seconds</option>
                <option value="30">30 seconds</option>
                <option value="60">1 minute</option>
                <option value="300">5 minutes</option>
                <option value="900">15 minutes</option>
                <option value="3600">1 hour</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Export Tab -->
        <div id="export-tab" class="tab-content">
          <div class="section">
            <h2 class="section-title">Export Format</h2>
            <div class="form-group">
              <select id="exportFormat" class="form-control">
                <option value="1">GLB (Binary)</option>
                <option value="2">GLTF (Text)</option>
              </select>
            </div>
          </div>
          
          <div class="section">
            <h2 class="section-title">Output Settings</h2>
            <div class="form-group">
              <label for="gltfFileName">Filename</label>
              <input type="text" id="gltfFileName" class="form-control" value="globe" maxlength="25">
            </div>
            
            <button id="export_objects" class="btn btn-primary">
              <i class="fas fa-download"></i> Export 3D Object
            </button>
          </div>
        </div>
      </aside>
      

    </div>
  </div>
  
  
  <script src="./js/jscolor.js"></script>
  <script type="module" src="./js/image_sphere.js"></script>
</body>
</html>
